<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
</head>
<body>

    <button id="btn">Load Users</button>

    <ul id="list">


    </ul>

    <script>

        const btn = document.querySelector("#btn");
        const list = document.querySelector("#list");

        btn.addEventListener("click", function() {

            fetch("https://jsonplaceholder.typicode.com/users")
            .then(function(response) {
                return response.json()
            })
            .then(data => {

                console.log(data) 

                // Loop para acessar os dados convertidos em JSON 
                data.forEach(user => {

                    const li = document.createElement('li');

                    // Acessando propriedades raizes
                    /*li.innerText = `Name: ${element.name}; Username: ${user.username} and E-mail: ${user.email}`; */

                    // Acessando propriedades encadeadas
                    li.innerText = `Address? ${user.address.city}; Company: ${user.company.name}`;

                    list.appendChild(li)

                });

            });

        });

    </script>
    
</body>
</html>
