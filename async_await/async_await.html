        // exemplo prático
        function getUser(id) {

            return fetch(`https://reqres.in/api/users?id=${id}`)
                .then(data => data.json())
                .catch(err => console.log(err))
        }

        async function showUserName(id) { // função assicrona, que será executada em paralelo
            
            try {

                const user = await getUser(id); // o resto do código só será executado após o retorno do getUser(id)

                console.log(`O nome do usuário é: ${user.data.first_name}`)

            } catch (error) {
                
                console.log(`Erro ${error}`)

            }
        }

        showUserName(3)
